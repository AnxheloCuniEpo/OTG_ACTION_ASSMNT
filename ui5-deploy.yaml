# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: orgactionsassmnt
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: ST1
          url: http://st1appserver.hec.epo.org:44399
          client: '100'
        app:
          name: LOCAL
          package: $TMP
          transport: REPLACE_WITH_TRANSPORT
        exclude:
          - /test/
